[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=banking_api
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
filterwarnings =
    ignore::DeprecationWarning
asyncio_mode = auto
env =
    TEST_MODE=1
